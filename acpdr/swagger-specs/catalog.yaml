      summary: Create or update a specific extension to the specified schema.
      description: <p>To express non-standard data that is unique to an organization, IMS Orgs may define extensions to standard schemas. These extensions can be created and/or updated by issuing a PUT request to /xdms/{id}/_customer/{extensionNS}, where {id} is the "namespace/objectName" of the schema being extending and {extensionNS} is the customer-defined "extension namespace" in which the custom fields appear.</p><br/><p>Extensions are unique to each IMS Org, meaning they are not visible to other organizations. Individual IMS Orgs can create multiple "extension namespaces" on a single schema (e.g. "web" and "retail").</p><br/><p><strong>Notes for Updating Extensions:</strong></p><br/><p>A PUT request is essentially <em>re-writing</em> the extension. Therefore, the payload of the PUT request must include ALL fields (old and new) that are to be included in the schema extension. It is recommended to view (GET) the extension first to see the fields that are currently in the extension, then update (PUT) the extension with all fields (those previously defined and those being added) in the request body.</p><br/><p>The header 'Content-Type:application/json' must be included in the request, and the request body must include all fields (old and new) being included.</p><br/><p><strong>Sample Request:</strong></p><br/><pre>curl -X PUT \ <br/>  https://platform.adobe.io/data/foundation/catalog/xdms/context/person/_customer/customer/retail \  <br/>  -H 'Authorization:Bearer {ACCESS_TOKEN}' \ <br/>  -H 'x-api-key:{API_KEY}' \ <br/>  -H 'x-gw-ims-org-id:{IMS_ORG}' \ <br/>  -H 'content-type:application/json' \ <br/>  -d '{ <br/>        "title":"Retail Fields",<br/>        "type":"object",<br/>        "description":"Custom fields for Retail division.",<br/>        "properties":{ <br/>          "homeStoreId":{ <br/>            "title":"Home Store Id",<br/>            "type":"string", <br/>            "description":"Unique ID of the home store."<br/>           }, <br/>          "loyaltyMember":{ <br/>            "title":"Loyalty Program Member", <br/>            "type":"boolean", <br/>            "default":false,<br/>            "description:"Is this individual a member of the Loyalty Program?" <br/>           },<br/>          "loyaltyJoinDate":{<br/>            "title":"Loyalty Program Join Date",<br/>            "type":"string",<br/>            "format":"date",<br/>           "description":"Date individual joined the Loyalty Program."<br/>           }<br/>         } <br/>       }' </pre><br/><p>The response to this request is an array containing a single path to the created or updated schema extension. See example in the Response section below.</p><br/><p>More information regarding how to use the Schema Registry API is available in the <a href="https://www.adobe.io/apis/cloudplatform/dataservices/xdm/xdmservices.html#!api-specification/markdown/narrative/technical_overview/schema_registry/acp_schema_registry.md" target="_blank">Schema Registry Developer Guide</a>.</p>
