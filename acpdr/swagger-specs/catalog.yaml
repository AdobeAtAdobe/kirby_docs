le in the <a href="https://www.adobe.io/apis/cloudplatform/dataservices/xdm/xdmservices.html#!api-specification/markdown/narrative/technical_overview/schema_registry/acp_schema_registry.md" target="_blank">Schema Registry Developer Guide</a>.</p>
