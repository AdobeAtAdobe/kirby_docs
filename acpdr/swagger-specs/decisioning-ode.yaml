              description: The request ID for the custom X-Request-Id header value
              type: string
            Content-Type:
              description: application/problem+json
              type: string
          schema:
            $ref: '#/definitions/error-detail'
        '422':
            description: Unprocessable Entity
            headers:
              X-Request-Id:
                description: The request ID for the custom X-Request-Id header value
                type: string
              Content-Type:
                description: application/problem+json
                type: string
            schema:
              $ref: '#/definitions/error-detail'
        '500':
          description: Internal server error. 
          headers:
            X-Request-Id:
              description: The request ID for the custom X-Request-Id header value
              type: string
            Content-Type:
              description: application/problem+json
              type: string
          schema:
            $ref: '#/definitions/error-detail'
        '503':
          description: Service unavailable due to server overload
          headers:
            X-Request-Id:
              description: The request ID for the custom X-Request-Id header value
              type: string
            Content-Type:
              description: application/problem+json
              type: string
          schema:
            $ref: '#/definitions/error-detail'

  /{containerId}/diagnostics:
