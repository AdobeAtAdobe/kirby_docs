swagger: '2.0'
info:
  description: <p>Delivering relevant digital experiences requires having a complete understanding of your customer. This is made more difficult when your customer data is fragmented across disparate systems, causing each individual customer to appear to have multiple "identities". Adobe Experience Platform Identity Service provides a RESTful API to help you to gain a better view of your customers and their behavior. By bridging identities across devices and systems, you are better able to deliver impactful, personal digital experiences in real-time.</p><p><strong>Related Documentation:</strong><br/><ul><li><a href="https://www.adobe.io/apis/experienceplatform/home/profile-identity-segmentation/profile-identity-segmentation-services.html#!api-specification/markdown/narrative/technical_overview/identity_services_architectural_overview/identity_services_architectural_overview.md">Identity Service overview</a></li><li><a href="https://www.adobe.io/apis/experienceplatform/home/profile-identity-segmentation/profile-identity-segmentation-services.html#!api-specification/markdown/narrative/technical_overview/identity_services_architectural_overview/identity_services_api.md">Identity Service API overview</a></li><li><a href="https://www.adobe.io/apis/experienceplatform/home/profile-identity-segmentation/profile-identity-segmentation-services.html#!api-specification/markdown/narrative/technical_overview/identity_namespace_overview/identity_namespace_overview.md">Identity namespace overview</a></li><li><a href="https://www.adobe.io/apis/experienceplatform/home/profile-identity-segmentation/profile-identity-segmentation-services.html#!api-specification/markdown/narrative/technical_overview/identity_services_architectural_overview/identity_services_faq.md">Identity Service FAQ and troubleshooting guide</a></li></ul></p><p><strong>API paths:</strong><br/><ul><li>PLATFORM Gateway URL:<span> https://platform-{REGION}.adobe.io<ul><li>Information on <code>{REGION}</code> values can be found in the <a href="https://www.adobe.io/apis/experienceplatform/home/profile-identity-segmentation/profile-identity-segmentation-services.html#!api-specification/markdown/narrative/technical_overview/identity_services_architectural_overview/identity_services_api.md">Identity Service API Overview</a>.</ul></li><li>Base path for this API:<span> /data/core/</li><li>Example of a complete path:<span> https://platform-va7.adobe.io/data/core/identity/cluster/members</li></ul></p><p><strong>Required headers:</strong><br/><ul><li>All service calls require the headers <code>Authorization</code>, <code>x-gw-ims-org-id</code>, and <code>x-api-key</code>. For more information on how to obtain these values, please see the <a href='https://www.adobe.io/apis/experienceplatform/home/tutorials/alltutorials.html#!api-specification/markdown/narrative/tutorials/authenticate_to_acp_tutorial/authenticate_to_acp_tutorial.md'>Adobe Experience Platform authentication tutorial</a>.</li><li>All requests with a payload in the request body (such as POST, PUT, and PATCH calls) must include the header <code>Content-Type</code> with a value of <code>application/json</code>.

  title: Identity Service

  version: 0.0.1

  termsOfService: 'https://www.adobe.com/legal/terms.html'
host: platform.adobe.io
basePath: /data/core
tags:
  - name: Identity
    description: >-
      Identity services provide access to a profile identity in XID form.
  - name: Identity Namespace
    description: >-
      Identity Namespace services allow you to work with Namespaces for your organization, such as to list all Namespaces available or to create a custom Namespace.
  - name: Cluster
    description: >-
      Cluster services provide access to groupings of identities as linked in the identity graph.
  - name: Mappings
    description: >-
      Mapping allows you to provide a fully qualified identity and will return the linked identity from another namespace.


paths:

  /identity/identity:
    parameters:
      - $ref: '#/parameters/authorization'
      - $ref: '#/parameters/x-api-key'
      - $ref: '#/parameters/x-gw-ims-org-id'
    get:
      tags:
        - Identity
      summary: Given an id and namespace returns an identity string
      description: 'Given the namespace and id in that namespace, returns XID string.'
      operationId: getIdentityBlob
      produces:
        - application/json
      parameters:
        - name: nsid
          in: query
          description: namespace id
          required: true
          type: integer
          default: 411
        - name: namespace
          in: query
          description: namespace code
          required: false
          type: string
          default: 'adcloud'
        - name: id
          in: query
          description: Id in given namespace
          required: true
          type: string
          default: '2521328045094711779817'
        - name: x-uis-cst-ctx
          in: header
          description: Customer context to be used for stub response
          required: false
          type: string
          default: stub
        - name: Accept
          in: header
          description: The version of the resource's representation.
          required: false
          type: string
          default: application/vnd.adobe.identity+json;version=1.2
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              identity:
                type: string
                example: HHDAHDKYYD
          headers:
            content-type:
              description: Response is a JSON document with UTF-8 encoding
              type: string
              default: application/vnd.adobe.identity+json;version=1.2;charset=utf-8
            cache-control:
              description: caching policy for response
              type: string
              default: no-cache
        '400':
          description: Bad Request from the client
          schema:
            type: object
            properties:
              title:
                type: string
                example: InvalidInput
              status:
                type: integer
                example: 400
              description:
                type: string
                example: The provided namespace=CRMID and id=ssbtest124March262019crmi1 is invalid. Please provide a valid namespace and id in your request.
          headers:
            content-type:
              description: Response is a JSON document with UTF-8 encoding
              type: string
              default: application/vnd.adobe.identity+json;version=1.2;charset=utf-8
            cache-control:
              description: caching policy for response
              type: string
              default: no-cache

        '401':
          description: IMS token is missing required scope.
          schema:
            type: object
            properties:
              title:
                type: string
                example: UnauthorizedAccessInvalidScope
              status:
                type: integer
                example: 401
              description:
                type: string
                example:  Token does not have valid scope. Either 'acp_core_identity' scope or 'acp_foundation' scope is required
          headers:
            content-type:
              description: Response is a JSON document with UTF-8 encoding
              type: string
              default: application/vnd.adobe.identity+json;version=1.2;charset=utf-8
            cache-control:
              description: caching policy for response
              type: string
              default: no-cache
        '500':
          description: Unexpected Internal application error
          schema:
            type: object
            properties:
              title:
                type: string
                example: InternalServerError
              status:
                type: integer
                example: 500
              description:
                type: string
                example:  An unexpected internal error occurred in the server. This might indicate a problem with the request, or might indicate a problem in the server side code.

        '429':
          description: Request rate is large
          schema:
            type: object
            properties:
              title:
                type: string
                example: RequestRateTooLarge
              status:
                type: integer
                example: 429
              description:
                type: string
                example:  Request rate is large. Please try again later.
