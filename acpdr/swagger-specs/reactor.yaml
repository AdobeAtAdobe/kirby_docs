      description: >-
        **Note**:


        Once you have completed testing your extension package you can release it privately. This makes it available to any property within your company. After you have released privately, you can begin the public release process by filling out the [Public Release Request Form](https://adobe.allegiancetech.com/cgi-bin/qwebcorporate.dll?idx=7DRB5U).
          

        A private release is achieved by supplying an `action` with a value of `release_private` in the JSON payload's `meta` object.
        
        
        To discontinue a package, you must supply an `attributes` object in the payload, containing a `discontinued` property with a value of `true`.


