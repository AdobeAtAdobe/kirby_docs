      companyContexts:
        type: array
        items:
          $ref: '#/definitions/PrivacyCompanyContextDetails'
        maxItems: 2147483647
        minItems: 1
      users:
        type: array
        items:
          $ref: '#/definitions/PrivacyUserDetails'
        maxItems: 2147483647
        minItems: 1
