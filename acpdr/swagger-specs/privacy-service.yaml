      - initiatedBy
      - userIDs
    properties:
      parentJobId:
        type: string
      userIDs:
        type: array
        items:
          $ref: '#/definitions/PrivacyUserIdDetails'
        maxItems: 9
        minItems: 1
      include:
        type: array
        uniqueItems: true
        items:
          type: string
        maxItems: 2147483647
        minItems: 1
      initiatedBy:
        type: string