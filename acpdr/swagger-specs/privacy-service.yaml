        type: string
      action:
        type: array
        uniqueItems: true
        items:
          type: string
        maxItems: 2147483647
        minItems: 1
      userIDs:
        type: array
        items:
          $ref: '#/definitions/PrivacyUserIdDetails'
        maxItems: 9
        minItems: 1
  PrivacyJobRequestDetails:
    type: object
    required:
      - companyContexts
      - include
      - users
