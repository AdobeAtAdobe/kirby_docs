      values:
        type: array
        uniqueItems: true
        items:
          type: string
  PrivacySaleConsentResource:
    type: object
    properties:
      optOutOfSale:
        type: boolean
      entities:
        type: array
        items:
          $ref: '#/definitions/PrivacySaleConsentDetails'
      requestId:
        type: string
      transactionId:
        type: string
      orgId:
        type: string
  JsonNode:
