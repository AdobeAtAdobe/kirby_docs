        - name: x-profile-instance-id
          in: header
          description: Profile Instance ID
          required: false
          type: string
        - in: body
          name: body
          description: '<ul><li><strong>fields</strong> - [Optional] Column filters (comma-separated list of columns in dot notation). Limits the data fields to be included in the export to only those provided in this parameter. The same parameter is also available when creating a segment, therefore the fields in the segment may have already been filtered. Omitting this value will result in all fields being included in the exported data.</li><li><strong>mergePolicy</strong> - [Optional] Specifies the merge policy to govern the exported data. Include this parameter when there are multiple segments being exported. Omitting this value will cause the Export Service to use the merge policy provided by the segmentId or snapshotName<ul><li><strong>id</strong> - The ID of the merge policy.</li><li><strong>version</strong> - The specific version of the merge policy to use. Omitting this value will default to the most recent version.</li></ul></li><li><strong>filter</strong> - [Optional] Specifies one or more of the following filters to apply to the segment before export<ul><li><strong>segments</strong> - [Optional] Specifies the segments to export. Omitting this value will result in all data from all segments being exported. Accepts an array of segment objects, each containing the following fields:<ul><li><strong>segmentId</strong> - <strong>[Required if specifying segments]</strong> Segment ID for profiles to be exported.</li><li><strong>segmentNs</strong> - [Optional] Segment namespace for the given segmentId.</li><li><strong>status</strong> - [Optional] An array of strings providing a status filter for the `segmentID`. By default, `status` will have the value `["realized", "existing"]` which represents all profiles that fall into the segment at the current time. Possible values include: `"realized"`, `"existing"`, and `"exited"`.</li></ul></li><li><strong>segmentQualificationTime</strong> - [Optional] Filter based on segment qualification time. The start time and/or end time can be provided.<ul><li><strong>startTime</strong> - [Optional] Segment qualification start time for a segment ID for a given status. It not provided, there will be no filter on the start time for a segment ID qualification. The timestamp must be provided in [RFC 3339](https://tools.ietf.org/html/rfc3339) format.</li><li><strong>endTime</strong> - [Optional] Segment qualification end time for a segment ID for a given status. It not provided, there will be no filter on the end time for a segment ID qualification. The timestamp must be provided in [RFC 3339](https://tools.ietf.org/html/rfc3339) format.</li></ul></li><li><strong>fromIngestTimestamp</strong> - [Optional] Filters the resulting profiles to those that have been updated after the provided timestamp. Value is provided in RFC 3339 format. Supports `greater_than` operand.</li></ul></li><li><strong>emptyProfiles</strong> - [Optional] Boolean; if true, includes empty profiles in the exported data; if false, only profiles with profile fragments in the store are exported.</ul></li><li><strong>additionalFields</strong> - [Optional] Additional profile fields that need to be exported.<ul><li><strong>eventList</strong> - Used if ExperienceEvents need to be exported with profiles.<ul><li><strong>fields</strong> - Comma-separated list of ExperienceEvent fields to be included in the export. If not provided, all ExperienceEvent fields are exported.</li><li><strong>filter</strong> - Filters ExperienceEvents based on the parameters below. If not provided, all events corresponding to the resulting profiles will be exported.<ul><li><strong>fromIngestTimestamp</strong> - Filters ExperienceEvents to those that have been updated after the provided timestamp. This is not the event time itself but the ingestion time for the events. Value is provided in RFC 3339 format.</li></ul></li></ul></li></ul></li><li><strong>destination</strong> - <strong>[Required]</strong> Destination information for the exported data.<ul><li><strong>datasetId</strong> - <strong>[Required]</strong> The ID of the dataset where data is to be exported.</li><li><strong>segmentPerBatch</strong> [Optional] A Boolean value that, if not provided, defaults to false. A value of false exports all segment IDs into a single batch ID. A value of true exports one segment ID into one batch ID.</li></ul></li><li><strong>schema > name</strong> - <strong>[Required]</strong> The name of the schema associated with the dataset where data is to be exported.</li></ul>'
          required: true
          schema:
            $ref: '#/definitions/ScanJobEntityRequest'
