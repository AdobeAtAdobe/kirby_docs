  '/system/jobs':
    get:
      tags:
        - Profile System Jobs
      summary: Retrieve a list of all delete requests (Profile System Jobs) created by your organization.
      description: ''
      operationId: listDeleteRequests
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/x-api-key'
